{% extends "layout.html" %}

{% block body %}
	<form id="form" action="{{ url_for('signin') }}" method="post">
		<div class="input-group mb-3">
			<div class="input-group-append">
				<span class="input-group-text"><i class="fas fa-user"></i></span>
			</div>
			<input type="text" name="username" id="username" class="form-control is-invalid input_user" value="{{ username }}" placeholder="username">
			<div class="invalid-feedback">
				Username used already.
			</div>
		</div>
						
		<div class="d-flex justify-content-center mt-3 login_container">
			<button id="submit" type="submit" type="button" name="button" class="btn login_btn">Sign in</button>
		</div>
	</form>

{% endblock %}
