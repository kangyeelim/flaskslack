{% extends "layout2.html" %}
{% block head %}
<script src="../static/home.js"></script>
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
{% if messages %}
		  <div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			{{messages[0]}}
		  </div>
	{% endif %}
{% endwith %}
<div class="d-flex justify-content-center">
<div class="container-channel custom-window">
	<div class="card border-0 shadow my-5">
	<div class="card-body p-5">
	<p>Add a new channel below or join one of the channels above.</p>
	<form action="/create" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="channel" id="channel" autofocus>
        </div>
		<div class="d-flex justify-content-center mt-3">
			<button id="submit" class="btn btn-info add_channel_btn" type="submit" type="button">Add Channel</button>
		</div>
    </form>
	</div>
    </div>
</div>
</div>
{% endblock %}
