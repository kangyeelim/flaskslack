{% extends "layout2.html" %}
{% block head %}
<script src="../static/home.js"></script>
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
{% if messages %}
		  <div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			{{messages[0]}}
		  </div>
	{% endif %}
{% endwith %}
<div class="d-flex justify-content-center">
<div class="container-channel custom-window">
	<div class="card border-0 shadow my-5">
	<div class="card-body p-5">
	<p>Add a channel or Join a channel to begin.</p>
	<form action="/create" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="channel" id="channel" autofocus>
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Add Channel</button>
    </form>
	</div>
    </div>
</div>
</div>
{% endblock %}
