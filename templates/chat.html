{% extends "layout2.html" %}
{% block head %}
 <script src="../static/chat.js"></script>
{% endblock %}

{% block body %}
<div class="container">
<div>
<h3 class=" text-center" style="margin-top: 1rem">Chat Channel</h3>
    <h1 class=" text-center" style="margin-bottom: 1rem">
        <span class="badge badge-dark">
            {{ session.channel }}
        </span>
    </h1>

</div>
<div class="container-channel custom-window">
	<div class="card border-0 shadow my-5">
	<div class="card-body p-5">
    <div id="chat-box" class="list-group">
        <textarea id="chat" cols="30" rows="20" readonly>
            {%- if messages -%} 
                {%- for message in messages -%}
                    <{{ message[0] }}> [{{ message[1] }}]: {{ message [2] }} {{'\n'}}
                {%- endfor -%}
                {{ '----- These are old messages -----' }}{{- '\n' -}}
            {%- endif -%}
        </textarea>
    </div>
	<div style="height:10px"></div>
    <div class="container" id="message-box">
        <div class="form-border">
            <div class="form-row">
                <div class="form-group col-sm">
                    <div class="input-group">
                        <input id="comment" class="form-control" size="50" autocomplete="off" autofocus>
                    </div>
                </div>
                <div class="form-group col-sm-0">
                    <button id="send-button" class="btn btn-success" type="reset">Send</button>
                </div>
				<div class="form-group col-sm-0">
                    <button id="delete-channel" class="btn btn-warning">Delete Channel</button>
                </div>
            </div>
        </div>
		<input type="file" id="files" accept="image/*" />
    </div>
	</div>
	</div>
</div>

{% endblock %}
